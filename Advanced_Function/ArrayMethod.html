<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];

        console.log(arr); // Output: [1, 2, 3, 4, 5]

    </script>
  <script>
    // Filter out only the even numbers from arr
    let result = arr.filter((value, index) => {
        if (value % 2 === 0) {
            return true;    // keep even values
        } else {
            return false;   // discard odd values
        }
    });

    console.log(result); // Output: [2, 4]
</script>
<script>
    //if there is true or false then we can use the arrow function
    // Filter out only the even numbers from arr
    console.log("###########################################################");
    console.log("Find a number using arrow function");
    let newOdds = arr.filter((value,index)=>value%2!==0); // This will filter out the odd numbers from arr
    console.log(newOdds); // Output: [1, 3, 5]
</script>

<script>
    console.log("###########################################################");
    console.log("Using Map function");
    let arr1 = [1, 2, 3, 4, 5];
    let square = arr1.map((value)=>value*value); // This will square each element in arr1
    console.log(square); // Output: [1, 4, 9, 16, 25]
</script>
</body>
</html>
