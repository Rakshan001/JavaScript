<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Greeting & Counter</title>

    <!-- Internal CSS styling -->
    <style>
        /* Styling for the counter button */
        #button-click {
            border: none;
            height: 130px;
            width: 140px;
            border-radius: 10px;
        }

        /* Style when count is even */
        .js-even {
            background-color: chocolate;
            color: #000;
            font-size: 26px;
            border-radius: 5px;
        }

        /* Style when count is odd */
        .js-odd {
            background-color: #000;
            color: #fff;
            font-size: 26px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Greeting message will be inserted here -->
    <h1 id="greetings"></h1>

    <!-- Counter button -->
    <button id="button-click" onclick="countIncrease()">0</button>

    <button id="reset" onclick="reSet()">Reset</button>

    <!-- JavaScript section -->
    <script>
        // Initialize count from localStorage or default to 0
        let count = localStorage.getItem("count") || 0;

        // Update button text and class on initial load
        const button = document.getElementById("button-click");
        button.innerHTML = count;
        if (count % 2 === 0) {
            button.classList.add("js-even");
        } else {
            button.classList.add("js-odd");
        }

        // Function to handle counter increment
        function countIncrease() {
            count++; // Increment count
            localStorage.setItem("count", count); // Store updated count in localStorage

            // Update button styles based on even/odd
            if (count % 2 === 0) {
                button.classList.remove("js-odd");
                button.classList.add("js-even");
            } else {
                button.classList.remove("js-even");
                button.classList.add("js-odd");
            }

            // Update button text
            button.innerHTML = count;
        }

        function reSet() {
    localStorage.removeItem("count"); // Clear localStorage
    count = 0; // Reset the count in memory
    button.classList.remove("js-odd", "js-even"); // Remove old styles
    button.innerHTML = count; // Show 0 on button
}


        // Function to display greeting based on time of day
        function doGreetings() {
            let date = new Date();
            let hour = date.getHours(); // Get current hour

            // Display appropriate greeting
            if (hour > 5 && hour < 12) {
                document.getElementById("greetings").innerHTML = "Good Morning!";
            } else if (hour >= 12 && hour < 17) {
                document.getElementById("greetings").innerHTML = "Good Afternoon!";
            } else if (hour >= 17 && hour < 21) {
                document.getElementById("greetings").innerHTML = "Good Evening!";
            } else {
                document.getElementById("greetings").innerHTML = "Good Night!";
            }
        }

        // Call the greeting function on page load
        doGreetings();
    </script>
</body>
</html>
